<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar Usuarios</title>
</h:head>
<h:body>
    <p:panel header="Registrar usuario" >
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nombre_usuario" value="Nombre:"/>
                <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}"/>
                <p:outputLabel for="email_usuario" value="Email:"/>
                <p:inputText type="email" id="email_usuario" value="#{usuarioBean.usuario.email}"/>
                <p:outputLabel for="password_usuario" value="Contraseña:"/>
                <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" feedback="true"
                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                            goodLabel="Buena" strongLabel="Fuerte"/>
                <p:growl showDetail="true"/>
            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5">
            <p:commandButton action="#{usuarioBean.registrarUsuario}" value="Registrar"
                             update="@form"/>
                <p:commandButton action="index" value="volver"
                                 update="@form"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
