<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PÃ¡gina de Inicio</title>
</h:head>
<h:body>

    <p:panel header="Unishop">
        <h:form>
            <h:panelGrid columns="2" cellpadding="1">
                <p:commandButton action="registraUsuario" value="Usuario"
                                 update="@form"/>
                <p:commandButton action="registraProducto" value="Producto"
                                 update="@form"/>
            </h:panelGrid>
        </h:form>
    </p:panel>

    <p:panel header="producto">
        <h:form>
                <p:repeat value="#{productoBean.listaProductos}" var="listaProductos">
                    <p:panel header="#{listaProductos.nombre}">
                        <p:outputLabel value="#{listaProductos.descripcion}"/><br/>
                        <p:outputLabel value="#{listaProductos.precio}"/>
                    </p:panel>
                </p:repeat>
        </h:form>
    </p:panel>
</h:body>
</html>
