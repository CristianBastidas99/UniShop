<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Inicio</title>

    <style type="text/css">
        .trElementEmulation li {
            list-style:none;
            float:left;
            padding: 5px 10px;
            border: 1px solid #eee;
        }
    </style>

</h:head>
<h:body>


    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="File" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                        <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                    </p:submenu>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    <p:divider/>
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>
                <f:facet name="options">

                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
            <div class="p-grid ui-fluid">
                <div class="input-search ui-inputgroup">
                    <p:inputText placeholder="¿Qué producto está buscando?"
                                 required="true" value="#{busquedaBean.busqueda}"/>
                    <p:commandButton update="@form" icon="pi pi-search"
                                     action="#{busquedaBean.buscar}" styleClass="ui-button-warning"/>
                </div>
            </div>
        </h:form>
    </div>

    <p:panel header="Unishop">
        <h:form>
            <h:panelGrid columns="2" cellpadding="1">
                <p:commandButton action="registraUsuario" value="Usuario"
                                 update="@form"/>
                <p:commandButton action="registraProducto" value="Producto"
                                 update="@form"/>

            </h:panelGrid>
        </h:form>
    </p:panel>


            <h:form>
                <ul class="trElementEmulation">
                <p:repeat value="#{productoBean.listaProductos}" var="listaProductos">
                    <li class="trElementEmulation">
                    <p:panel header="#{listaProductos.nombre}">
                        <p:graphicImage url="#{listaProductos.misImagenes.get(0)}" library="demo" height="400" width="400"/><br/>
                        <h:outputText value="#{productos.descripcion}" escape="false" /><br/>
                        $<p:outputLabel value="#{productos.precio}"/>
                    </p:panel>
                    </li>
                </p:repeat>
                </ul>
            </h:form>





</h:body>
</html>
