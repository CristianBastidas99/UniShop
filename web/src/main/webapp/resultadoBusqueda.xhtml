<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página busqueda</title>
</h:head>
<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="File" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                        <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                    </p:submenu>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    <p:divider/>
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>
                <f:facet name="options">

                    <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
            <div class="p-grid ui-fluid">
                <div class="input-search ui-inputgroup">
                    <p:inputText placeholder="¿Qué producto está buscando?"
                                 required="true" value="#{busquedaBean.busqueda}"/>
                    <p:commandButton update="@form" icon="pi pi-search"
                                     action="#{busquedaBean.buscar}" styleClass="ui-button-warning"/>
                </div>
            </div>
        </h:form>
    </div>
    <p:panel header="#{busquedaBean.busquedaParam}">
        <h:form>
            <p:repeat value="#{busquedaBean.productos}" var="productos">
                <p:panel header="#{productos.nombre}">
                    <p:outputPanel value="#{productos.descripcion}" escape="false" /><br/>
                    <p:outputLabel value="$#{productos.precio}"/>
                </p:panel>
            </p:repeat>
        </h:form>
    </p:panel>
</h:body>
</html>
